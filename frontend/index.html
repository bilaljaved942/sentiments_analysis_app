<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorInsight Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.15;
      animation: float 20s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      25% { transform: translateY(-100px) translateX(50px) rotate(90deg); }
      50% { transform: translateY(-50px) translateX(100px) rotate(180deg); }
      75% { transform: translateY(-150px) translateX(50px) rotate(270deg); }
    }

    .container {
      max-width: 1400px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
      text-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeInUp 0.6s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      animation-delay: 0.1s;
    }

    .input-section label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .form-control {
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #fff;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
      background: white;
      outline: none;
    }

    .btn-analyze {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
      border-radius: 12px;
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(245,87,108,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-analyze:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(245,87,108,0.4);
    }

    .btn-analyze:active {
      transform: translateY(-1px);
    }

    .result-card {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      animation-delay: 0.2s;
    }

    .result-card h3 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .result-card p {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    .stat-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      margin: 0.3rem;
      font-weight: 600;
      backdrop-filter: blur(5px);
    }

    .chart-card {
      animation-delay: 0.3s;
    }

    .chart-card h3 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    canvas {
      max-height: 400px;
    }

    .keywords-card {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      animation-delay: 0.4s;
    }

    .keywords-card h3 {
      color: white;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .keyword-tag {
      display: inline-block;
      background: rgba(255,255,255,0.9);
      color: #fa709a;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      margin: 0.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .keyword-tag:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .comments-card {
      animation-delay: 0.5s;
    }

    .comments-card h3 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .comment-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease;
      border-left: 4px solid #667eea;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .comment-card:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    .comment-card b {
      color: #667eea;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .comment-meta {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #666;
    }

    .sentiment-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
      margin: 0.2rem;
    }

    .sentiment-positive { background: #4ade80; color: white; }
    .sentiment-negative { background: #f87171; color: white; }
    .sentiment-neutral { background: #fbbf24; color: white; }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #999;
      font-size: 1.1rem;
    }

    .empty-state::before {
      content: "üìä";
      display: block;
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body>
  <!-- Animated background particles -->
  <div class="particle" style="width: 100px; height: 100px; background: #fff; top: 10%; left: 10%;"></div>
  <div class="particle" style="width: 150px; height: 150px; background: #fff; top: 60%; left: 80%; animation-delay: 5s;"></div>
  <div class="particle" style="width: 80px; height: 80px; background: #fff; top: 80%; left: 20%; animation-delay: 10s;"></div>
  <div class="particle" style="width: 120px; height: 120px; background: #fff; top: 30%; left: 70%; animation-delay: 15s;"></div>

  <div class="container">
    <h1>üé• CreatorInsight Dashboard</h1>

    <div class="dashboard-card input-section">
      <label for="youtubeUrl">Enter YouTube URL:</label>
      <input type="text" id="youtubeUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
      <button class="btn-analyze mt-3" onclick="processVideo()">Analyze Video</button>
    </div>

    <div id="result"></div>
    
    <div id="chartsContainer"></div>

    <div id="keywords"></div>

    <div id="comments"></div>
  </div>

  <script>
    let sentimentChart, emotionChart;

    async function processVideo() {
      const url = document.getElementById("youtubeUrl").value;
      const resultContainer = document.getElementById("result");
      const keywordsBox = document.getElementById("keywords");
      const chartsContainer = document.getElementById("chartsContainer");
      
      resultContainer.innerHTML = `
        <div class="dashboard-card result-card">
          <div class="loading-spinner"></div> Processing video...
        </div>
      `;
      keywordsBox.innerHTML = "";
      chartsContainer.innerHTML = "";

      try {
        const res = await fetch("http://localhost:8000/videos/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: url })
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();

        resultContainer.innerHTML = `
          <div class="dashboard-card result-card">
            <h3>‚úÖ Video Processed Successfully!</h3>
            <p><b>Video ID:</b> <span class="stat-badge">${data.video_id}</span></p>
            <p><b>Inserted Comments:</b> <span class="stat-badge">${data.inserted_comments}</span></p>
            <p><b>Processed Comments:</b> <span class="stat-badge">${data.processed_comments}</span></p>
          </div>
        `;

        // Create charts container
        chartsContainer.innerHTML = `
          <div class="dashboard-card chart-card">
            <h3>üìä Sentiment Distribution</h3>
            <canvas id="sentimentChart"></canvas>
          </div>
          <div class="dashboard-card chart-card">
            <h3>üòä Emotion Analysis</h3>
            <canvas id="emotionChart"></canvas>
          </div>
        `;

        // Draw sentiment chart
        const sentiments = data.sentiment_counts;
        const labels = Object.keys(sentiments);
        const values = Object.values(sentiments);

        if (sentimentChart) sentimentChart.destroy();
        const ctx = document.getElementById("sentimentChart").getContext("2d");
        sentimentChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
            datasets: [{
              data: values,
              backgroundColor: ['#4ade80', '#f87171', '#fbbf24'],
              borderWidth: 0,
              hoverOffset: 20
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  padding: 20,
                  font: { size: 14, weight: '600' }
                }
              }
            },
            animation: {
              animateRotate: true,
              animateScale: true,
              duration: 1500
            }
          }
        });

        // Load comments for emotion & keywords
        loadComments(data.video_id);

      } catch (err) {
        resultContainer.innerHTML = `
          <div class="dashboard-card result-card" style="background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);">
            <h3>‚ùå Error</h3>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    async function loadComments(videoId) {
      const res = await fetch(`http://localhost:8000/videos/${videoId}/comments?limit=20`);
      const data = await res.json();
      const commentsBox = document.getElementById("comments");
      const keywordsBox = document.getElementById("keywords");

      if (data.comments && data.comments.length > 0) {
        commentsBox.innerHTML = `
          <div class="dashboard-card comments-card">
            <h3>üí¨ Latest Comments (${data.comments.length})</h3>
            ${data.comments.map((c, idx) => `
              <div class="comment-card" style="animation-delay: ${idx * 0.05}s">
                <b>${c.author}</b>: ${c.text}
                <div class="comment-meta">
                  <span class="sentiment-badge sentiment-${c.sentiment || 'neutral'}">${(c.sentiment || 'neutral').toUpperCase()}</span>
                  <span class="sentiment-badge" style="background: #8b5cf6;">Emotion: ${c.emotion || 'N/A'}</span>
                  ${c.keywords && c.keywords.length > 0 ? `<br><small>üè∑Ô∏è ${c.keywords.join(", ")}</small>` : ''}
                </div>
              </div>
            `).join("")}
          </div>
        `;

        // Collect keywords
        const allKeywords = data.comments.flatMap(c => c.keywords || []);
        const uniqueKeywords = [...new Set(allKeywords)];
        
        if (uniqueKeywords.length > 0) {
          keywordsBox.innerHTML = `
            <div class="dashboard-card keywords-card">
              <h3>üè∑Ô∏è Extracted Keywords (${uniqueKeywords.length})</h3>
              ${uniqueKeywords.map((k, idx) => `<span class="keyword-tag" style="animation-delay: ${idx * 0.05}s">${k}</span>`).join("")}
            </div>
          `;
        }

        // Emotion chart
        const emotions = {};
        data.comments.forEach(c => {
          if (c.emotion) emotions[c.emotion] = (emotions[c.emotion] || 0) + 1;
        });

        if (Object.keys(emotions).length > 0) {
          if (emotionChart) emotionChart.destroy();
          const ctx2 = document.getElementById("emotionChart").getContext("2d");
          emotionChart = new Chart(ctx2, {
            type: 'bar',
            data: {
              labels: Object.keys(emotions),
              datasets: [{
                label: 'Number of Comments',
                data: Object.values(emotions),
                backgroundColor: ['#FF6384','#36A2EB','#FFCD56','#4BC0C0','#9966FF','#FF9F40'],
                borderRadius: 8,
                borderSkipped: false
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { font: { size: 12, weight: '600' } }
                },
                x: {
                  ticks: { font: { size: 12, weight: '600' } }
                }
              },
              animation: {
                duration: 1500,
                easing: 'easeOutQuart'
              }
            }
          });
        }
      } else {
        commentsBox.innerHTML = `
          <div class="dashboard-card comments-card">
            <div class="empty-state">
              No comments available
            </div>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
