version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend         # ✅ build inside backend directory
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: creator_insight
      DB_USER: app_user
      DB_PASS: app_password
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      HF_HOME: /hf_cache
      TRANSFORMERS_CACHE: /hf_cache/transformers
      TORCH_HOME: /hf_cache/torch
    ports:
      - "8000:8000"
    volumes:
      - hf_cache:/hf_cache
      - ./backend:/app
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com   # ✅ fixed email (must include a dot)
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  pgdata:
  pgadmin_data:
  hf_cache:
